name: Deploy to Oracle Cloud FREE Tier

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Oracle Cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_HOST }}
          username: ubuntu
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            cd ~/edge-esg-backend
            git pull origin main
            docker-compose down
            docker-compose pull
            docker-compose up -d
            docker-compose ps
            
            # Wait for services
            sleep 30
            
            # Health check
            curl -f http://localhost:8000/health || exit 1
            
            echo "‚úÖ Deployment successful!"
      
      - name: Notify on success
        if: success()
        run: |
          echo "üöÄ Deployed to Oracle Cloud FREE tier successfully!"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          exit 1
