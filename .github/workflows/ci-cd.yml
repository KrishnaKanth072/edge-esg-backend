name: EDGE ESG CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: krishnakanth072/edge

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      
      - name: Run tests
        run: make test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    strategy:
      matrix:
        service:
          - gateway
          - risk-agent
          - trading-agent
          - quantum-agent
          - compliance-agent
          - consensus-agent
          - blockchain-agent
          - digital-twin-agent
          - optimization-agent
          - regulation-agent
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/server/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Deploy to k3s staging
        run: |
          kubectl config set-cluster staging --server=${{ secrets.K3S_STAGING_URL }}
          kubectl config set-credentials admin --token=${{ secrets.K3S_STAGING_TOKEN }}
          kubectl config set-context staging --cluster=staging --user=admin
          kubectl config use-context staging
          kubectl apply -f deploy/k3s/
          kubectl rollout restart deployment -n edge-staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Deploy to k3s production
        run: |
          kubectl config set-cluster prod --server=${{ secrets.K3S_PROD_URL }}
          kubectl config set-credentials admin --token=${{ secrets.K3S_PROD_TOKEN }}
          kubectl config set-context prod --cluster=prod --user=admin
          kubectl config use-context prod
          kubectl apply -f deploy/k3s/
          kubectl rollout restart deployment -n edge-production
