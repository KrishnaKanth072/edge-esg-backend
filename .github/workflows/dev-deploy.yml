name: Deploy to Dev Environment

on:
  push:
    branches: [dev]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: krishnakanth072/edge-esg-backend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Run tests
        run: make test

  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for hardcoded secrets
        run: |
          if grep -r "password\s*=\s*['\"]" --include="*.go" --exclude-dir=vendor --exclude="*_test.go" .; then
            echo "‚ùå Hardcoded passwords found! Deployment blocked."
            exit 1
          fi
          echo "‚úÖ Security gate passed"

  build-and-deploy-dev:
    name: Build & Deploy to Dev
    runs-on: ubuntu-latest
    needs: [test, security-gate]
    permissions:
      contents: read
      packages: write
    environment: 
      name: dev
      url: https://dev.edge.yourdomain.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push all services
        run: |
          for service in gateway risk-agent trading-agent quantum-agent compliance-agent consensus-agent blockchain-agent digital-twin-agent optimization-agent regulation-agent; do
            docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:dev-${{ github.sha }} -f cmd/server/${service}/Dockerfile .
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:dev-${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:dev-latest
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:dev-${{ github.sha }}
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:dev-latest
          done
      
      - name: Deploy to Dev Kubernetes
        continue-on-error: true
        env:
          KUBECONFIG_SECRET: ${{ secrets.KUBECONFIG_DEV }}
        run: |
          if [ -n "$KUBECONFIG_SECRET" ]; then
            echo "üöÄ Deploying to Dev Kubernetes..."
            echo "$KUBECONFIG_SECRET" > kubeconfig
            export KUBECONFIG=kubeconfig
            
            # Test cluster connectivity
            if ! kubectl cluster-info &>/dev/null; then
              echo "‚ùå Cannot connect to Kubernetes cluster"
              echo "‚ö†Ô∏è Kubernetes deployment skipped - cluster not reachable"
              echo "‚úÖ Docker images have been built and pushed to GHCR successfully"
              exit 0
            fi
            
            kubectl apply --validate=false -f deploy/k3s/namespace.yaml
            kubectl apply --validate=false -f deploy/environments/dev/ || true
            kubectl set image deployment/gateway gateway=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:dev-${{ github.sha }} -n edge-dev
            kubectl rollout status deployment/gateway -n edge-dev --timeout=5m
            echo "‚úÖ Dev deployment completed successfully"
          else
            echo "‚ö†Ô∏è Kubernetes deployment skipped - KUBECONFIG_DEV secret not configured"
            echo "‚úÖ Docker images have been built and pushed to GHCR successfully"
          fi
