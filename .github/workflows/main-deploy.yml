name: Deploy to Main (Staging)

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: krishnakanth072/edge

jobs:
  test:
    name: Run Tests & Security Scans
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Run tests with coverage
        run: |
          make test
          go test ./... -coverprofile=coverage.out -covermode=atomic
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
      
      - name: Security scan
        uses: securego/gosec@master
        with:
          args: './...'

  build-and-deploy-staging:
    name: Build & Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    environment: 
      name: staging
      url: https://staging.edge.zebbank.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push all services
        run: |
          for service in gateway risk-agent trading-agent quantum-agent compliance-agent consensus-agent blockchain-agent digital-twin-agent optimization-agent regulation-agent; do
            docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:staging-${{ github.sha }} -f cmd/server/${service}/Dockerfile .
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:staging-${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:staging-latest
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:staging-${{ github.sha }}
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:staging-latest
          done
      
      - name: Deploy to Staging Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG_STAGING }}" > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl apply -f deploy/k3s/namespace.yaml
          kubectl apply -f deploy/environments/staging/
          kubectl set image deployment/gateway gateway=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:staging-${{ github.sha }} -n edge-staging
          kubectl rollout status deployment/gateway -n edge-staging --timeout=5m
      
      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://staging.edge.zebbank.com/health || exit 1
