name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: krishnakanth072/edge

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://edge.zebbank.com
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.version }}
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push production images
        run: |
          VERSION=${{ github.event.release.tag_name || github.event.inputs.version }}
          for service in gateway risk-agent trading-agent quantum-agent compliance-agent consensus-agent blockchain-agent digital-twin-agent optimization-agent regulation-agent; do
            docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:${VERSION} -f cmd/server/${service}/Dockerfile .
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:${VERSION} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:latest
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:${VERSION}
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${service}:latest
          done
      
      - name: Create backup of current deployment
        run: |
          echo "${{ secrets.KUBECONFIG_PROD }}" > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl get deployment -n edge-production -o yaml > backup-$(date +%Y%m%d-%H%M%S).yaml
      
      - name: Deploy to Production Kubernetes
        run: |
          export KUBECONFIG=kubeconfig
          VERSION=${{ github.event.release.tag_name || github.event.inputs.version }}
          kubectl apply -f deploy/k3s/namespace.yaml
          kubectl apply -f deploy/environments/production/
          kubectl set image deployment/gateway gateway=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway:${VERSION} -n edge-production
          kubectl rollout status deployment/gateway -n edge-production --timeout=10m
      
      - name: Run production smoke tests
        run: |
          sleep 60
          curl -f https://edge.zebbank.com/health || exit 1
          # Add more critical endpoint checks
      
      - name: Rollback on failure
        if: failure()
        run: |
          export KUBECONFIG=kubeconfig
          kubectl rollout undo deployment/gateway -n edge-production
          kubectl rollout status deployment/gateway -n edge-production --timeout=5m
