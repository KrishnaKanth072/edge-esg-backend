version: 2
updates:
  # Go dependencies (go.mod)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily" # Check daily for security updates
      time: "09:00"
    open-pull-requests-limit: 15
    reviewers:
      - "krishnakanth072"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Auto-merge minor and patch updates
    allow:
      - dependency-type: "all"
    # Group updates by type
    groups:
      # Security updates - highest priority, separate PRs
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
      # Patch updates - safe, can be grouped
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Minor updates - grouped together
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "krishnakanth072"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/cmd/server/gateway"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "build"
