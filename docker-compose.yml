version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: edge_esg
      POSTGRES_USER: edge_admin
      POSTGRES_PASSWORD: edge_secure_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edge_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass edge_redis_2024
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/edge_esg
      KC_DB_USERNAME: edge_admin
      KC_DB_PASSWORD: edge_secure_2024
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy

  gateway:
    build:
      context: .
      dockerfile: cmd/server/gateway/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://edge_admin:edge_secure_2024@postgres:5432/edge_esg
      REDIS_URL: redis://:edge_redis_2024@redis:6379/0
      KEYCLOAK_URL: http://keycloak:8080
    depends_on:
      - postgres
      - redis
      - keycloak

  risk-agent:
    build:
      context: .
      dockerfile: cmd/server/risk-agent/Dockerfile
    ports:
      - "50051:50051"
    environment:
      DATABASE_URL: postgres://edge_admin:edge_secure_2024@postgres:5432/edge_esg

  trading-agent:
    build:
      context: .
      dockerfile: cmd/server/trading-agent/Dockerfile
    ports:
      - "50052:50052"

  quantum-agent:
    build:
      context: .
      dockerfile: cmd/server/quantum-agent/Dockerfile
    ports:
      - "50053:50053"

  compliance-agent:
    build:
      context: .
      dockerfile: cmd/server/compliance-agent/Dockerfile
    ports:
      - "50054:50054"

  consensus-agent:
    build:
      context: .
      dockerfile: cmd/server/consensus-agent/Dockerfile
    ports:
      - "50055:50055"

  blockchain-agent:
    build:
      context: .
      dockerfile: cmd/server/blockchain-agent/Dockerfile
    ports:
      - "50056:50056"

  digital-twin-agent:
    build:
      context: .
      dockerfile: cmd/server/digital-twin-agent/Dockerfile
    ports:
      - "50057:50057"

  optimization-agent:
    build:
      context: .
      dockerfile: cmd/server/optimization-agent/Dockerfile
    ports:
      - "50058:50058"

  regulation-agent:
    build:
      context: .
      dockerfile: cmd/server/regulation-agent/Dockerfile
    ports:
      - "50059:50059"

volumes:
  postgres_data:
