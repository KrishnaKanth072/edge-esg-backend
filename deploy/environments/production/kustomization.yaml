apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: edge-production

resources:
  - ../../k3s/namespace.yaml
  - ../../k3s/gateway-deployment.yaml
  - ../../k3s/agents-deployment.yaml
  - ../../k3s/hpa.yaml

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: gateway
  
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: risk-agent
  
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 5
    target:
      kind: Deployment
      name: trading-agent

configMapGenerator:
  - name: edge-config
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=warn

secretGenerator:
  - name: edge-secrets
    literals:
      - database-url=postgres://edge_admin:CHANGE_PROD_PASSWORD@postgres:5432/edge_esg
      - redis-url=redis://:CHANGE_PROD_PASSWORD@redis:6379/0
